<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class = "keys">

         <div class="key" data-key = "65">
             <kbd>A</kbd>
             
             <span>CLap</span>
         </div>

         <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>Hihat</span>
         </div>

         <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>kick</span>
         </div>

         <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>OpenHat</span>
         </div>

         <div class="key" data-key="71">
            <kbd>G</kbd>
            <span>Boom</span>
         </div>

         <div class="key"  data-key="72">
            <kbd>H</kbd>
            <span>Ride</span>
         </div>

         <div class="key" data-key="74">
            <kbd>J</kbd>
            <span>Snare</span>
         </div>

         <div class="key" data-key="75">
            <kbd>L</kbd>
            <span>Tom</span>
         </div>

         <div class="key" data-key="76">
            <kbd>k</kbd>
            <span>Tink</span>
         </div>
    </div>

   

    <audio data-key="65" src="./Sounds/LV2ARRM-hand-clap-3.mp3" ></audio>
    <audio data-key="83" src="./Sounds/Hi-Hat-Closed-Hit-A1-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="68" src="./Sounds/long-room-reverb-ride-cymbal-sound-sample-f-sharp-key-01-DG3.wav"></audio>
    <audio  data-key="70" src="./Sounds/good-open-hat-sample-a-key-01-Kl9.wav"></audio>
    <audio data-key="71"src="./Sounds/LV2ARRM-hand-clap-3.mp3"></audio>
    <audio  data-key="72" src="./Sounds/2000s-house-kick-single-shot-g-sharp-key-541-44z.wav"></audio>
    <audio  data-key="74" src="./Sounds/Snare-Drum-Hit-Level-1a-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="75" src="./Sounds/tom-1.mp3"></audio>
    <audio  data-key="76"src="./Sounds/boom.wav"></audio>

    <script>
        window.addEventListener("keydown",(e)=>{
          var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
          var key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
         if(audio)
         {
             audio.play()
             audio.currentTime=0;

             key.classList.add("playing")
         }
         return
        })

        var kk = document.querySelectorAll(".key")
        kk.forEach((e)=>{
            e.addEventListener(`transitionend`,remove)
        })

        function remove(k)
        {
            if(k.propertyName="transform")
            {
                this.classList.remove("playing")
            }
            return 
        }




    </script>

</body>
</html>
